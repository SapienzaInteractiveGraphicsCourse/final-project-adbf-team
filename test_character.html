<!DOCTYPE html>
<html>
<head>
    <title>Only UP!</title>
    <style>
        body {
            margin: 0; /* Reset the default margin */
            padding: 0; /* Reset the default padding */
            overflow: hidden; /* Hide any overflow, preventing scrollbars */
        }

        canvas {
            display: block; /* Make the canvas a block element */
            width: 100%; /* Fill the entire width of the available space */
        }
        #timer-container {
        position: absolute;
        top: 10px;
        right: 10px; 
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 24px; 
        font-family: "Comic Sans MS", cursive; 
        z-index: 1;
    
    }

    .alert {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #f44336; /* Red background color */
    color: white;
    padding: 10px;
    text-align: center;
    }

    .show {
        display: block;
        animation: slideDown 0.5s ease-in-out;
    }

    .show2 {
        display: block;
        animation: slideDown 0.5s ease-in-out;
    }

    .finish{
        display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #006900; /* Red background color */
    color: white;
    padding: 10px;
    text-align: center;
    }


    .show3 {
        display: block;
        
    }

    @keyframes slideDown {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }
    
    
    </style>
    </style>
    <script type="module" src="test_character.js"></script>
</head>
<body>
    <div class="alert" id="autoClosingAlert">
        First Checkpoint!
    </div>

    <div class="alert" id="autoClosingAlert2">
        Second Checkpoint!
    </div>

    <div class="finish" id="finish">
        YOU WIN!
    </div>
</body>
   

</html>
